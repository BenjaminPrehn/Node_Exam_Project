<div class="mainView">
    <div class="container">
        <div class="row">
            <form target="print_popup" action="/chat" onsubmit="window.open('about:blank','print_popup','width=500,height=800');">
                <div class="mb-3">
                <input type="text" class="form-control" id="room-username" name="username" aria-describedby="username" hidden>
                </div>
                <div class="mb-3">
                    <label for="room" class="form-label">Room</label>
                    <select class="form-select" name="room" aria-label="room">
                        <option value="Projects" selected>Projects</option>
                        <option value="Chill">Chill</option>
                        <option value="Meeting">Meeting</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Join Room</button>
            </form>
        </div>
    </div>
</div>
