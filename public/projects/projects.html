<div class="projects">
    
    <button id="toggle-form">Create new project</button>
    <form action="/projects" method="POST" class="create-project-form">
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="completed" placeholder="Completed" >
        <button type="submit" id="submit-form">Create project</button>
    </form>
    
    <div id="projects"></div>
</div>
<div class="projects-table">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="addData">

        </tbody>
      </table>
</div>
