<div class="projects">
    
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
    Create Project
  </button>    
</div>

<div class="projects-table">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="addData">

        </tbody>
      </table>
</div>

 <!-- Modal Create Project -->
 <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header d-block">
          <h5 class="modal-title text-center" id="exampleModalLabel">Create project</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <form action="/projects" method="POST">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status?</label>
                    <select class="form-select" aria-label="status" name="status">
                        <option selected value="Not started">Not Started</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Done">Done</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Project</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Create Project end-->

   <!-- Modal Update Project -->
 <div class="modal fade" id="updateProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header d-block">
          <h5 class="modal-title text-center" id="exampleModalLabel">Update project</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <form id="updateForm" action="" method="POST">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="descriptionUpdate" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status?</label>
                    <select class="form-select" aria-label="status" id="statusUpdate" name="status">
                        <option value="Not started">Not Started</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update project</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Create Project end-->
