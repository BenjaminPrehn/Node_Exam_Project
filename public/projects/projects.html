<div class="projects">
    
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
    Create Project
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header d-block">
          <h5 class="modal-title text-center" id="exampleModalLabel">Create project</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <form action="/projects" method="POST">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="completed" class="form-label">Completed?</label>
                    <select class="form-select" aria-label="completed" name="completed">
                        <option selected value="false">No</option>
                        <option value="true">Yes</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Project</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end-->
    
</div>

<div class="projects-table">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="addData">

        </tbody>
      </table>
</div>
