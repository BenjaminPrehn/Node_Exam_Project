<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Managment - Chat</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 

    <!--Font Awesome 5-->
    <script src="https://kit.fontawesome.com/b2e2fb1298.js" crossorigin="anonymous"></script>

 
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/../css/global.css">
    <link rel="stylesheet" href="/../chat/chat.css">

</head>
<body>

<div class="container">
    <div class="row" id="header">
        <h5> Room Name:</h5>
       <h2 id="room-name"></h2>
       <a data-bs-toggle="modal" data-bs-target="#showUsersModal" href="">Show online users</a>
    </div>
    <div class="row">
        
        <div class="chat-messages">

        </div>
        <form id="chat-form" class="row g-2">
            <div class="col-10">
              <input type="text" class="form-control" id="message" autocomplete="off" placeholder="Please enter a message" required>
            </div>
            <div class="col-2">
                <button id="send-btn"class="btn btn-primary">Send</button>
              </div>
             
          </form>
        
    </div>
</div>

    <!-- Modal Show online users-->
    <div class="modal fade" id="showUsersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header d-block">
              <h5 class="modal-title text-center" id="exampleModalLabel">Online Users:</h5>
            </div>
            <div class="modal-body" id="modalOnlineUsers">
                <ul id="users"></ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
